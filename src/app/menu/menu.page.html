
<ion-split-pane>
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Mylifemotions</ion-title>
      </ion-toolbar>
    </ion-header>
</ion-split-pane>
<ion-app>

    

    <ion-content>
      <ion-list *ngFor="let pages of navigate" >
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="page.path" routerDirection="root" [class.active-menu]="activePath === page.path">
            {{page.name}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content" main></ion-router-outlet>

</ion-app>
